<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <a href="/">
        <img src="/assets/amazon_logo_dark.png" class="logo" width="100" alt="">
    </a>
    <div class="signin-container">
        <form action="" id="signupForm">
            <h1 class="signin-title">Sign Up</h1>
            
            <label class="input-label" for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" placeholder="First & Last Name" required>
            
            <label class="input-label" for="userEmail">Email / Mobile No</label>
            <input type="text" id="userEmail" name="emailOrMobile" placeholder="Enter your email or 10-digit mobile number" required>
            
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters" minlength="6" required>
            
            <button type="submit">Submit</button>
          </form>
          
        <p class="signin-condition">By continuing , you agree to Amazon's <span> 
            Condition of use </span>and <span>Privacy notice</span> 
        </p>
        
        <p class="signin-help">&#9656 <span>Need Help</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an Account</p>
        <hr>
    </div>
    <a href="/signin.html">
        <button class="signin-signup-btn">
            Login with Amazon account
        </button>
    </a>
    <footer>
        <div class="footer-links">
            <a href="#">
                Condition of Use
            </a>
            <a href="#">
                Privacy Notice
            </a>
            <a href="#">
                Help
            </a>
        </div>
        <p class="footer-copyrights">
            Amazon Copyrights
        </p>
    </footer>

    <script src="/signup.js"></script>
</body>
</html>
</body>
</html>
