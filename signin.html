<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <a href="/">
        <img src="/assets/amazon_logo_dark.png" class="logo" width="100" alt="">
    </a>
    <div class="signin-container">
        <h1 class="signin-title">Sign In</h1>
        <h5 class="input-label">Email / Mobile Number  </h5>
        <input type="text" >
        <button>continue</button>
        <p class="signin-condition">By continuing , you agree to Amazon's <span> Condition of use </span>and <span>Privacy notice</span> </p>
        
        <p class="signin-help">&#9656 <span>Need Help</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>New to Amazon ?</p>
        <hr>
    </div>
    <a href="/signup.html">
        <button class="signin-signup-btn">
            Create your Amazon account
        </button>
    </a>
    <footer>
        <div class="footer-links">
            <a href="#">
                Condition of Use
            </a>
            <a href="#">
                Privacy Notice
            </a>
            <a href="#">
                Help
            </a>
        </div>
        <p class="footer-copyrights">
            Amazon Copyrights
        </p>
    </footer>
</body>
</html>
